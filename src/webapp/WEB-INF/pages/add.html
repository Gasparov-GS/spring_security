<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>E-mail: <input type="text" th:field="*{mail}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p><input type="checkbox" name="a" value="ROLE_ADMIN"> ADMIN</p>
    <p><input type="checkbox" name="a" value="ROLE_USER" checked> USER</p>
    <p><input type="submit" value="Submit" /> </p>
</form>
<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
