<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Table cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>EnginePower</th>
        </tr>

        <tr th:each="cars, state : ${forms}"
            class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

            <td th:utext="${cars.getModel()}">Model</td>
            <td th:utext="${cars.getColor()}">Color</td>
            <td th:utext="${cars.getEnginePower()}">EnginePower</td>

        </tr>

    </table>
</div>
</body>
</html>
